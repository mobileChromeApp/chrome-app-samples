<!DOCTYPE html>
<html>
    <head><script src="../lib/sf/loader.js" type="text/javascript"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title i18n-content="weather_app_name"></title>
        <link rel="shortcut icon" href="../icons/icon-16.png"/>
        <link rel="stylesheet" type="text/css" href="../skin/options.css"/>
        
        <script type="text/javascript" src="../lib/chrome/lib.js">
        </script>
        <script type="text/javascript" src="../lib/jquery/lib.js">
        </script>
        <script type="text/javascript" src="chrome.js">
        </script>
        <script type="text/javascript" src="options.js">
        </script>
    </head>
    <body>
        <div id="main-content">
            <div id="navbar-container">
                <h1 id="navbar-content-title"><img src="../icons/icon-48.png"/>&nbsp;<span i18n-content="options">Options</span></h1>
                

            </div>
            <div id="mainview">
                <div id="mainview-content">
                    <div id="page-container">
                        <div class="page" id="import">
                            <h1><span i18n-content="weather_app_name">Weather</span></h1>
                            <section>
                                <h3 i18n-content="Notifications">Notifications</h3>
                                <div>
                                    <label>
                                        <input type="checkbox" name="notification_forecast" checked="true"><span i18n-content="weather_notifications_forecast_label">show weather forecast update</span>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox" name="notification_present" checked="true"><span i18n-content="weather_notifications_present_label">show current weather update</span>
                                    </label>
                                </div>
                            </section>
                            <section>
                                <h3 i18n-content="Update">Update</h3>
                                <label>
                                    <span i18n-content="weather_update_label">Weather update interval</span>
                                    (<span i18n-content="hours">hours</span>) :
                                    <select name="interval">
                                        <option value="1">1</option>
                                        <option value="3">3</option>
                                        <option value="6">6</option>
                                    </select>
                                </label>
                            </section>
                            <section>
                                <h3 i18n-content="temperature_unit">Temparature unit</h3>
                                <label>
                                    <input type="radio" name="unit" value="c"><span>Celcius</span>
                                </label>
                                <label>
                                    <input type="radio" name="unit" value="f"><span>Fahrenheit</span>
                                </label>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
