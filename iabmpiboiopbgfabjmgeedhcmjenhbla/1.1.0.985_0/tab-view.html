<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>VNC Viewer for Google Chrome &trade;</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="style/viewer.css"/>
    <link rel="stylesheet" href="chrome-tabs/css/chrome-tabs.css"/>
    <link rel="stylesheet" href="style/tabs.css"/>

  </head>
  <body>
    <div id="page">

      <div id="tab-bar"></div>

      <div id="content">

      </div> <!-- content -->

        <div id="desktop-toolbar-container">
          <div id="desktop-toolbar-background">
            <ul id="desktop-toolbar">
              <li id="toolbar-pin"><div id="toolbar-pin-icon" class="toolbar-icon selected"></div></li>
              <li id="toolbar-information"><div id="toolbar-information-icon" class="toolbar-icon"></div></li>
              <li id="toolbar-keys"><div id="toolbar-keys-icon" class="toolbar-icon"></div></li>
              <li id="toolbar-help"><div id="toolbar-help-icon" class="toolbar-icon"></div></li>
              <li id="toolbar-fullscreen"><div id="toolbar-fullscreen-icon" class="toolbar-icon"></div></li>
              <li id="toolbar-disconnect"><div id="toolbar-disconnect-icon" class="toolbar-icon"></div></li>
            </ul>
          </div>
        </div>

    </div> <!-- page -->

<!-- BEGIN SCRIPT SECTION -->
<script type="text/javascript" src="javascript/tab-view.min.js"></script>
<!-- END SCRIPT SECTION -->
  </body>
</html>
