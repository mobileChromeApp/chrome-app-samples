<html>
	<head>
		<title>Pocket Login</title>
		
		<link rel="stylesheet" href="c/login.min.css">
		<script src="j/login.min.js"></script>
		
	</head>
	<body>
	    <div class="rainbowDash">
	        <div class="green"></div>
	        <div class="blue"></div>
	        <div class="red"></div>
	        <div class="orange"></div>
	    </div>
		<h1 id="logo_lrg">Pocket</h1>
		<div id="pre_content">
			<h2>When you find something<br>you want to view later,<br>put it in Pocket.</h2>

			<div class="button-container">
				<a href="#" class="button button-loginmenu">Log in</a>
				<a href="http://getpocket.com/signup?from=packagedapp" target="_blank" class="button button-important button-signup">Sign up</a>
			</div>
		</div>
		<form id="content">
		    <input id="username-field" type="text" placeholder="Username">
		    <input id="password-field" type="password" placeholder="Password">
		    <div id="subtext-field"></div>

		   	<a id="forgot-password-link" target="_blank" href="http://getpocket.com/forgot/">Forgot password?</a>

			<div class="button-container">
				<a href="#" class="button button-cancel">Cancel</a>
				<a href="#" id="login-button-link" class="button button-important button-login">Log in</a>
			</div>
		</form>
	</body>
</html>
