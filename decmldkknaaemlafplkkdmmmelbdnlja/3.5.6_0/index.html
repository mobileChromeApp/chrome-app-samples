<!DOCTYPE html>
<html>
<head>
<!--Version 3.5.6 - www.aidantaylor.net-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calculator</title>
<script type="text/javascript" src="jquery-1.7.2.js"></script>
<script type="text/javascript" src="jquery-ui-1.8.18.js"></script>
<script type="text/javascript" src="math.min.js"></script>
<script type="text/javascript" src="actions.js"></script>
<link href="site%20reset.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
  <button class="settingsButton">Settings</button>
  <button class="back">back</button>
  <div class="settings">
    <form name="settings" onSubmit="return:false;">
      <div class="option theme">
        <label>Theme:</label>
        <br />
        <br />
        <a class="lightButton">light</a> <a class="darkButton">dark</a> </div>
      <br />
      <div class="option displayin">
        <label>Display in:</label>
        <br />
        <br />
        <a class="popup">Pop Up<sup style="color:red;">BETA</sup></a> <a class="browser">Browser</a> </div>
    </form>
  </div>
  <div class="calculator">
    <div class="screen">
      <div id="method"></div>
      <div class="clearfloat"></div>
      <span id="screen">0</span>
    </div>
    <div class="top">
      <div class="ac right">
        <button value="mp">M&#43;</button>
        <button value="backspace" class="arrow"><sup>&larr;</sup></button>
        <button value="ce">CE</button>
        <button value="ac">AC</button>
      </div>
      <div class="clearfloat"></div>
      <div class="memory">
        <button value="mm">M&#45</button>
        <button value="ms">MS</button>
        <button value="mr">MR</button>
        <button value="mc">MC</button>
      </div>
    </div>
    <div class="clearfloat"></div>
    <div class="round">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="/">&divide;</button>
      <br />
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="*">&times;</button>
      <br />
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="-">&#45;</button>
      <br />
      <button value=".">&#8226;</button>
      <button value="0">0</button>
      <button value="=">&#61;</button>
      <button value="+">&#43;</button>
    </div>
    <div class="clearfloat"></div>
  </div>
    <div class="clearfloat"></div>
</div>
</body>
</html>
